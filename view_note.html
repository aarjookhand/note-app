<!DOCTYPE html>
<html>
<head>
    <title>View Note</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5; 
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #555; 
            font-size: 1.2rem;
            margin-top: 10px;
        }
        p {
            color: #555; 
            font-size: 1.2rem;
            margin-top: 10px;
        }
        strong {
            font-weight: bold;
            color: #333; 
        }
        a {
            color: #c670b77a; 
            text-decoration: none;
            transition: color 0.3s ease;
        }
        a:hover {
            color: #c670b8; 
        }
    </style>
</head>
<body>
    <h1>View Note</h1>
    <p><strong>Title:</strong> {{ note.title }}</p>
    <p><strong>Content:</strong> {{ note.content }}</p>
    <p><strong>Created at:</strong> {{ note.created_at }}</p>
    <p><strong>Last Updated at:</strong> {{ note.updated_at }}</p>

    <p><a href="{{ url_for('notes') }}">Back to Notes</a></p>
</body>
</html>
